<!DOCTYPE html>
<html>
<head>
  <title>Gray Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      background-color: #f2f2f2;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content {
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to Gray Layout</h1>
      <p>This is an example of a gray layout created using CSS.</p>
      <p>You can customize the content inside the gray box as per your requirements.</p>
    </div>
  </div>
</body>
</html>
